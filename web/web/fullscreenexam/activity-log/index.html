                  <!-- College searchable dropdown (dummy data) -->
                  <div class="search-dropdown" id="collegeDropdown">
                    <div class="college-input-container">
                      <input type="text" id="college-filter" class="search-input" autocomplete="off"
                        placeholder="Search organization..." autocomplete="off" />
                      <span class="filter-counts"><span id="college-filter-counts">0</span></span>
                      <span class="clear-btn" id="clear-college-selection" title="Clear selection">
                        <i class="fas fa-times"></i>
                      </span>
                    </div>
                    <div class="college-dropdown-wrapper">
                      <div id="selected-college" class="select-college-container"></div>
                      <div class="dropdown-list" id="college-list"></div>
                    </div>
                  </div>

                  <!-- Email searchable dropdown -->
                  <div class="search-dropdown" id="emailDropdown">
                    <div class="email-input-container">
                      <input type="text" id="email-filter" class="search-input" autocomplete="new-password"
                        name="fakeEmail" autocomplete="off" placeholder="Search email..." autocomplete="off" />
                      <span class="filter-counts"><span id="email-filter-counts">0</span></span>

                      <span class="clear-btn" id="clear-email-selection" title="Clear selection">
                        <i class="fas fa-times"></i>
                      </span>

                    </div>
                    <div class="email-dropdown-wrapper">
                      <div id="selected-email" class="select-email-container"></div>
                      <div class="dropdown-list" id="email-list"></div>
                    </div>

                  </div>
                  <!-- Action searchable dropdown -->
                  <div class="search-dropdown" id="actionDropdown">
                    <div class="action-input-container">
                      <input type="text" id="action-filter" class="search-input" autocomplete="new-password"
                        name="fakeEmail" autocomplete="off" placeholder="Search Action..." autocomplete="off" />
                      <span class="filter-counts"><span id="action-filter-counts">0</span></span>
                      <span class="clear-btn" id="clear-action-selection" title="Clear selection">
                        <i class="fas fa-times"></i>
                      </span>

                    </div>

                    <div class="action-dropdown-wrapper">
                      <div id="selected-action" class="select-action-container"></div>
                      <div class="dropdown-list" id="action-list"></div>
                    </div>

                  </div>
                  <select id="dateFilter" class="filter-dropdown">
                    <option value="last24Hours">Last 24 Hours</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                    <option value="custom">Custom Range</option>
                  </select>
                  <button class="log-clear-input" id="log-activity-clear-btn">Clear</button>


                </div>

          <!-- Date Range Filter -->
          <div id="customDateRange" class="date-range hidden">
            <div class="date-range-inner">
              <div class="date-range-label">
                <i class="fas fa-calendar-alt"></i>
                <span>Date Range:</span>
              </div>

              <div class="date-range-inputs">
                <input type="date" id="startDate" class="date-input" />
                <span class="date-separator">to</span>
                <input type="date" id="endDate" class="date-input" />
              </div>

              <button id="clearDatesBtn" class="btn-clear-dates">Clear Dates</button>

              <div class="date-range-buttons">
                <button id="last7DaysBtn" class="btn-range">Last 7 Days</button>
              </div>
            </div>
          </div>

        <!-- Audit Log Table -->
        <div class="auditlog-table-container">
          <div class="table-wrapper">
            <table class="auditlog-table">
              <thead class="auditlog-thead">
                <tr>
                  <th></th>
                  <th><i class="fas fa-calendar-alt date-icon"></i> Date</th>
                  <th>Action</th>
                  <th>Email</th>
                  <th>organization</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="logTableBody">
                <!-- Table rows populated by JS -->

            </table>
          </div>

        <div class="pagination-container" id="id-pagination-container">
