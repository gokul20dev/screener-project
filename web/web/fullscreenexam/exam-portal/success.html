<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .container h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .container p {
            color: #888;
            margin-bottom: 20px;
        }
        .container .icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .container .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#10003;</div>
        <h1>Congratulations!</h1>
        <p>Your exam is completed successfully.</p>
        <!-- <button class="button" onclick="window.location.href='home.html'">Go to Homepage</button> -->
    </div>
</body>
</html>
