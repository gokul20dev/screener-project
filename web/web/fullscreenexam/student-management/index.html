<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../../common/commonLibaries/toastr.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community@28.2.1/styles/ag-grid.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community@28.2.1/styles/ag-theme-alpine.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../common/css/loader.css" />
    <link rel="stylesheet" href="../../common/css/common-base.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-content">

      <div class="bread-crumb-container-cls" id="bread-crumb-container"></div>

      <div class="d-flex gap-3">
        <div id="nav-section-menu" class="nav-bar"></div>
        <div class="flex-grow-1 mt-5 mx-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="title">Students</div>
            <div class="d-flex align-items-center gap-3">
              <div class="group-filter">
                <div class="custom-dropdown">
                  <div class="dropdown-header">
                    <span class="header-text">All Groups</span>
                    <i class="fas fa-chevron-down"></i>
                  </div>
                  <div class="dropdown-container">
                    <div class="dropdown-search">
                      <input
                        type="text"
                        placeholder="Search"
                        class="search-input"
                      />
                    </div>
                    <div class="dropdown-options">
                      <!-- Options will be populated by JavaScript -->
                    </div>
                  </div>
                </div>
              </div>
              <div class="search-container">
                <input
                  type="text"
                  id="studentSearch"
                  class="form-control"
                  placeholder="Search students..."
                />
                <i class="bx bx-search search-icon"></i>
              </div>
              <div class="profile-action">
                <button
                  class="d-flex align-items-center"
                  data-bs-toggle="modal"
                  id="add-new-student"
                  data-bs-target="#studentModal"
                >
                  <i class="bx bx-plus me-2"></i>
                  <span>ADD STUDENT</span>
                </button>
              </div>
            </div>
          </div>

          <!-- Replace table with AG Grid -->
          <div
            id="studentsGrid"
            class="ag-theme-alpine"
          > 
        </div>
        </div>
      </div>
    </div>

    <!-- Updated Student Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Edit Student</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form id="studentForm">
            <div class="modal-body">
              <!-- Image Preview Section -->
              <div class="image-preview-section">
                <!-- Profile Photo -->
                <div class="preview-container">
                  <div class="preview-header">
                    <i class="fas fa-user"></i>
                    <span>Profile Photo</span>
                  </div>
                  <div class="image-preview" id="facePreview">
                    <img
                      id="studentPhoto"
                      src="../../common/imgs/avatar1.webp"
                      alt="Student avatar"
                    />
                  </div>
                  <div class="upload-section">
                    <input
                      type="file"
                      id="faceUpload"
                      accept="image/*"
                      class="form-control form-control-sm d-none"
                    />
                    <label for="faceUpload" class="upload-label">
                      <i class="fas fa-camera"></i>
                      Upload Photo
                    </label>
                  </div>
                </div>

                <!-- ID Document -->
                <div class="preview-container">
                  <div class="preview-header">
                    <i class="fas fa-id-card"></i>
                    <span>ID Document</span>
                  </div>
                  <div class="image-preview" id="idPreview">
                    <img
                      src="../../common/imgs/avatar2.webp"
                      alt="ID Document"
                    />
                  </div>
                  <div class="upload-section">
                    <input
                      type="file"
                      id="idProofUpload"
                      accept="application/pdf,image/png,image/jpeg,image/webp"
                      class="form-control form-control-sm d-none"
                    />
                    <label for="idProofUpload" class="upload-label">
                      <i class="fas fa-upload"></i>
                      Upload Document
                    </label>
                  </div>
                </div>
              </div>

              <!-- Form Fields Section -->
              <div class="form-section">
                <!-- Name and Email -->
                <div class="row g-3 mb-4">
                  <div class="col-md-4">
                    <label class="form-label">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                    />
                  </div>
                </div>

                <!-- PassCode and Status -->
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">PassCode</label>
                    <input
                      type="text"
                      class="form-control"
                      id="id1"
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Registration Status</label>
                    <select class="form-select" id="registrationStatus">
                      <option value="NOT_REGISTERED">Not Registered</option>
                      <option value="REGISTERED">Registered</option>
                      <option value="APPROVED">Approved</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Groups Section -->
              <div class="groups-section">
                <div class="groups-section-header">
                  <div class="groups-section-title">
                    <i class="fas fa-users"></i>
                    Student Groups
                  </div>
                  <div class="group-search-container">
                    <input
                      type="text"
                      id="groupSearchInput"
                      class="form-control"
                      placeholder="Search groups..."
                    />
                    <i class="fas fa-search search-icon"></i>
                  </div>
                </div>
                <div id="studentGroupsContainer" class="groups-container">
                  <!-- Groups will be populated dynamically -->
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary cancel-btn"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Image Preview Modal -->
    <div class="image-modal" id="imageModal">
      <div class="image-modal-content">
        <img id="expandedImage" src="" alt="Expanded view" />
        <span class="image-modal-close">Ã—</span>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">Confirm Deletion</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Type <strong>"delete"</strong> to confirm permanent removal:</p>
            <input
              type="text"
              class="form-control"
              id="deleteVerification"
              placeholder="Type 'delete' here"
              autocomplete="off"
            />
            <div class="invalid-feedback">Please type 'delete' to confirm</div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirmDeleteBtn"
              disabled
            >
              <i class="fas fa-trash me-1"></i> Confirm Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@28.2.1/dist/ag-grid-community.min.js"></script>
    <script src="../../common/commonLibaries/toastr.min.js"></script>
    <script src="../cloud-service/aws.service.js"></script>
    <script src="../../common/js/loader.js"></script>
    <script src="../../common/js/variable.js"></script>
    <script src="../../common/js/common.js"></script>
    <script src="../../common/js/commonApi.js"></script>
    <script src="../../common/js/label-management.js"></script>
    <script src="../../common/js/auth.js"></script>
    <script src="student.js"></script>
    <script src="../../common/js/nav-section-menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  </body>
</html>
