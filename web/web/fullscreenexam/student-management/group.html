<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Group Management</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community@28.2.1/styles/ag-grid.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community@28.2.1/styles/ag-theme-alpine.css"
    />
    <link rel="stylesheet" href="../../common/commonLibaries/toastr.min.css" />
    <link rel="stylesheet" href="../../common/css/loader.css" />
    <link rel="stylesheet" href="../../common/css/common-base.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-content">

<div class="bread-crumb-container-cls" id="bread-crumb-container"></div>

      <div class="d-flex gap-3">
        <div id="nav-section-menu" class="nav-bar" style="height: 100vh"></div>
        <div class="flex-grow-1 my-5 mx-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="title">All Groups</div>
            <div class="d-flex align-items-center gap-3">
              <div class="search-container">
                <input
                  type="text"
                  id="groupSearch"
                  class="form-control"
                  placeholder="Search groups..."
                />
                <i class="bx bx-search search-icon"></i>
              </div>
              <div class="profile-action">
                <button class="d-flex align-items-center" id="addGroupBtn">
                  <i class="bx bx-plus me-2"></i>
                  <span>ADD GROUP</span>
                </button>
              </div>
            </div>
          </div>

          <!-- AG Grid Container -->
          <div
            id="groupsGrid"
            class="ag-theme-alpine"
            style="height: 500px; width: 100%"
          ></div>
        </div>
      </div>
    </div>

    <!-- Group Modal -->
    <div class="modal fade" id="groupModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalTitle">Create Group</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form id="groupForm">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Group Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="groupName"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="groupDescription"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">Confirm Deletion</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Type <strong>"delete"</strong> to confirm permanent removal:</p>
            <input
              type="text"
              class="form-control"
              id="deleteVerification"
              placeholder="Type 'delete' here"
              autocomplete="off"
            />
            <div class="invalid-feedback">Please type 'delete' to confirm</div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirmDeleteBtn"
              disabled
            >
              <i class="bx bx-trash me-1"></i> Confirm Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@28.2.1/dist/ag-grid-community.min.js"></script>
    <script src="../../common/commonLibaries/toastr.min.js"></script>
    <script src="../../common/js/loader.js"></script>
    <script src="../../common/js/variable.js"></script>
    <script src="../../common/js/common.js"></script>
    <script src="../../common/js/commonApi.js"></script>
    <script src="../../common/js/label-management.js"></script>
    <script src="../../common/js/auth.js"></script>
    <script src="../../common/js/nav-section-menu.js"></script>
    <script src="group.js"></script>
  </body>
</html>
