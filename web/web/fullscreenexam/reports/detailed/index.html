<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../../../common/css/loader.css" />
    <link rel="stylesheet" href="../../../common/css/common-base.css" />
    <link rel="stylesheet" href="detailed.css" />
    <link rel="stylesheet" href="../../../common/css/sketch.css" />
  </head>

  <body>
    <div class="main-content">

      <div class="bread-crumb-container-cls" id="bread-crumb-container"></div>

      <div class="px-4">
        <div class="stats-summary mb-4">
          <div class="student-info-container">
            <div>
              <div class="exam-name-container">
                <i class="bx bx-book-alt"></i>
                <span id="exam-name"></span>
              </div>
              <div class="email">
                <i class="bx bx-user"></i>
                <span id="student-email"></span>
                <div class="status-badge" id="exam-status">Pending</div>
              </div>
            </div>
            <div>
              <button id="export-pdf-english" class="btn btn-primary me-2">
                Export (English)
              </button>
              <button id="export-pdf-arabic" class="btn btn-primary">
                تصدير (Arabic)
              </button>
            </div>
          </div>
          <h6>Overall Summary</h6>
          <div class="stats-container">
            <div class="stat-box">
              <div class="stat-label">Total Questions</div>
              <div id="total-questions" class="stat-value">0</div>
            </div>
            <div class="stat-box">
              <div class="stat-label">Answered</div>
              <div id="total-answered" class="stat-value">0</div>
            </div>
            <div class="stat-box">
              <div class="stat-label">Correct</div>
              <div id="total-correct" class="stat-value">0</div>
            </div>
            <div class="stat-box">
              <div class="stat-label">Incorrect</div>
              <div id="total-incorrect" class="stat-value">0</div>
            </div>
            <div class="stat-box">
              <div class="stat-label">Total Marks</div>
              <div id="achieved-marks" class="stat-value">0/100</div>
            </div>
            <div class="stat-box">
              <div class="stat-label">Percentage</div>
              <div id="percentage" class="stat-value">0%</div>
            </div>
            <div class="stat-box">
              <div class="stat-label">Cutoff</div>
              <div id="cutoff-value" class="stat-value">50%</div>
            </div>
            <div class="stat-box">
              <div class="stat-label">Result</div>
              <div id="pass-status" class="stat-value result-status">-</div>
            </div>
          </div>
        </div>

        <div class="mcq-grid">
          <!-- MCQ questions will be dynamically generated here -->
        </div>
      </div>
    </div>

    <script src="../../../common/commonLibaries/font-awesome.5.15.3.js.all.min.js"></script>

    <script src="../../../common/js/loader.js"></script>
    <script src="../../../common/js/variable.js"></script>
    <script src="../../../common/js/commonApi.js"></script>
    <script src="../../../common/js/common.js"></script>
    <script src="../../../common/js/image-slider.js"></script>
    <script src="../../../common/js/auth.js"></script>
    <script src="../../../common/js/sketch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="./detailed.js"></script>
  </body>
</html>
