<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual Evaluation - DigiAssess</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../../common/commonLibaries/jquery-ui.min.css"
    />
    <link
      rel="stylesheet"
      href="../../common/commonLibaries/font-awesome.5.15.3.css.all.min.css"
    />
    <link href="../../common/commonLibaries/toastr.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../common/css/common-base.css" />
    <link rel="stylesheet" href="../../common/css/loader.css" />
    <link rel="stylesheet" href="evaluation.css" />
  </head>
  <body>
    <div class="evaluation-container">

           <!-- Header -->
      <div class="bread-crumb-container-cls" id="bread-crumb-container"></div>
 
      <!-- Main Content -->
      <main class="evaluation-main">
        <!-- Left Panel - Question Details -->
        <div class="left-panel">
          <div class="question-section">
            <div class="question-header">
              <h2>Question Details</h2>
              <div class="question-meta">
                <span class="question-type-badge" id="question-type-badge"
                  >SAQ</span
                >
                <span class="marks-info" id="marks-info">Marks: 0/0</span>
              </div>
            </div>

            <div class="question-content">
              <div class="question-text" id="question-text">
                <div class="loading-placeholder">
                  <i class="bx bx-loader-alt bx-spin"></i>
                  Loading question details...
                </div>
              </div>

              <div
                class="question-attachments"
                id="question-attachments"
                style="display: none"
              >
                <h4><i class="bx bx-paperclip"></i> Attachments</h4>
                <div class="attachments-list" id="attachments-list"></div>
              </div>

              <div
                class="answer-key"
                id="answer-key-section"
                style="display: none"
              >
                <h4>Answer Key / Rubric</h4>
                <div class="answer-key-content" id="answer-key-content"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Panel - Student Responses -->
        <div class="right-panel">
          <div class="students-section">
            <div class="students-header">
              <h2>Student Responses</h2>
              <div class="students-filter">
                <div class="filter-tabs">
                  <button
                    class="filter-tab active"
                    data-filter="all"
                    id="all-tab"
                  >
                    All <span class="count" id="all-count">...</span>
                  </button>
                  <button
                    class="filter-tab"
                    data-filter="pending"
                    id="pending-tab"
                  >
                    Pending <span class="count" id="pending-count">...</span>
                  </button>
                  <button
                    class="filter-tab"
                    data-filter="evaluated"
                    id="evaluated-tab"
                  >
                    Evaluated
                    <span class="count" id="evaluated-count">...</span>
                  </button>
                </div>
              </div>
            </div>

            <div class="students-table-container">
              <table class="students-table" id="students-table">
                <thead>
                  <tr>
                    <th>Student ID</th>
                    <th>Student Response</th>
                    <th class="marks-cell">
                      Mark out of <span id="max-marks">8</span>
                    </th>
                  </tr>
                </thead>
                <tbody id="students-list">
                  <tr class="loading-row">
                    <td class="student-id-cell">
                      <div class="loading-placeholder-inline">
                        <div class="skeleton-line short"></div>
                        <div class="skeleton-badge"></div>
                      </div>
                    </td>
                    <td class="student-response-cell">
                      <div class="loading-placeholder-inline">
                        <div class="skeleton-line long"></div>
                        <div class="skeleton-line medium"></div>
                        <div class="skeleton-line short"></div>
                      </div>
                    </td>
                    <td class="marks-cell">
                      <div class="loading-placeholder-inline">
                        <div class="skeleton-input"></div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Attachment Modal -->
    <div id="attachment-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="attachment-modal-title">Attachment</h5>
          </div>
          <div class="modal-body" id="attachment-modal-body">
            <div id="attachment-content">
              <!-- Attachment content will be loaded here -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary modal-close">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../../common/commonLibaries/jquery-3.6.0.min.js"></script>
    <script src="../../common/commonLibaries/jquery-ui.min.js"></script>
    <script src="../../common/commonLibaries/toastr.min.js"></script>
    <script src="../../common/js/loader.js"></script>
    <script src="../../common/js/variable.js"></script>
    <script src="../../common/js/commonApi.js"></script>
    <script src="../../common/js/common.js"></script>
    <script src="../../common/js/image-slider.js"></script>
    <script src="../../common/js/auth.js"></script>
    <script src="../../common/js/sketch.js"></script>
    <script src="evaluation.js"></script>
  </body>
</html>
