    <script>
        function switchTab(event, tabType) {
            // Remove active class from all buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            // Add active class to clicked button
            event.target.classList.add('active');

            const tableElement = document.getElementById('anomaly-table');
            const videoElement = document.getElementById('anomaly-video');


            if (tabType === 'table') {
                // Hide video, show table
                document.getElementById('anomaly-title').textContent = 'Detection Table';
                videoElement.style.opacity = '0';
                setTimeout(() => {
                    videoElement.style.display = 'none';
                    tableElement.style.display = 'block';
                    setTimeout(() => {
                        tableElement.style.opacity = '1';
                    }, 50);
                }, 300);
            } else {
                // Hide table, show video
                document.getElementById('anomaly-title').textContent = 'Detection Video';
                tableElement.style.opacity = '0';
                setTimeout(() => {
                    tableElement.style.display = 'none';
                    videoElement.style.display = 'flex';
                    setTimeout(() => {
                        videoElement.style.opacity = '1';
                    }, 50);
                }, 300);
            }
        }
