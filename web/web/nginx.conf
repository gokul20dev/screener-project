server {
    listen 80;
    server_name localhost;

    # Redirect root URL to a default landing page
    location = / {
        return 301 /fullscreenexam/index.html;
    }

    # Generic handler for serving files from multiple directories
    location / {
        # The base directory containing all the subdirectories
        root /usr/share/nginx/html;

        # Try to serve the requested file or directory
        # Fallback to index.html within the directory
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Static file handler for common file types
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        root /usr/share/nginx/html;
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
        try_files $uri =404;
    }
}